	<table cellpadding="0" cellspacing="0" width="100%" id="data">

	$(document).ready(function() {
		 $.ajax({

			url : '/getAll',
			success : function(result) {
				console.log(result);
				$('#data > tbody').empty();
				var tr= '';
				if (result && result.length>0) {
					result.forEach(function(data, index){
						tr+='<tr><td>'+data.id+'</td><td>'+data.firstName+'</td><td>'+data.lastName+'</td></tr>';
					});
				}
				$('#data > tbody').append($(tr));
			},
			error : function(error) {
				console.log(error);
			}
		});
